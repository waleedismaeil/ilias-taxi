<mat-card>
    <mat-card-header>
        <mat-card-title>Contact Us</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Your Name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Your Email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Message</mat-label>
                <textarea matInput placeholder="Your Message"></textarea>
            </mat-form-field>
            <button mat-raised-button color="primary">Send</button>
        </form>
    </mat-card-content>
</mat-card>
